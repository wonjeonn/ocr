<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online OCR</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Online OCR - Convert PDF, Image to Text</h1>
    <form action="/pdf" method="POST" enctype="multipart/form-data">
        <h2>PDF to Text</h2>
        <input type="file" name="pdf_file" accept=".pdf">
        <input type="number" name="page_num" placeholder="Page Number" min="1">
        <input type="submit" value="Extract Text">
    </form>

    <form action="/image" method="POST" enctype="multipart/form-data">
        <h2>Image to Text</h2>
        <input type="file" name="image_file" accept=".jpg, .jpeg, .png, .gif">
        <input type="submit" value="Extract Text">
    </form>
</body>
</html>
